<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>Inspirational Quotes</h1>

    <footer>
        <p>Powered by API Ninjas</p>
    </footer>

</html>
