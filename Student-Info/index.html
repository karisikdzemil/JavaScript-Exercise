<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./demoApi.js" defer></script>
    <script src="./app.js" defer></script>
    <title>Student Info</title>
  </head>
  <body>
    <section class="main">
      <div id="black-drop"></div>
      <div id="add-student">
        <h1>New Student</h1>
        <label for="name">Name: <input id="name" class="enter-student" type="text" /></label>
        <label for="surname">Surname: <input id="surname" class="enter-student" type="text" /></label>
        <label for="index">Index: <input id="index" class="enter-student" type="text" /></label>
        <label for="grades">Grades: <input id="grades" class="enter-student" type="text" /></label>
        <label for="courses">Courses: <input id="courses" class="enter-student" type="text" /></label>
        <label for="departments">Departments: <input id="departments" class="enter-student" type="text" /></label>
        <button id="add-student-btn" class="input-btn">Submit</button>
      </div>
      <div class="app">
        <header>
          <h1 id="NameApp">StudentInfo</h1>
          <div id="search-input-div">
            <input
              id="search-input"
              type="text"
              placeholder="Search Student...?"
            />
            <button id="input-btn-search" class="input-btn">Search</button>
            <button id="input-btn-add" class="input-btn">Add</button>
          </div>
          <div>
            <h3>departmans</h3>
          </div>
        </header>
        <ul class="content"></ul>
      </div>
    </section>
  </body>
</html>
