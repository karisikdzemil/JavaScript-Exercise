<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="logo">
        <img src="./img/logo.png" alt="">
    </div>
    <h1>Drustvena Mreza namjenjena etickim H4K3RIM4</h1>
    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="">Email:</label>
                <input type="email" name="email" id="login_email" placeholder="niko.nikolic@mail.com">
            </div>
            <div>
                <label for="">Lozinka:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="***********">
            </div>

            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>
    <div class="no-acc-register">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="registrationForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime:*</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="niko.nikolic">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="register_email" id="email" placeholder="niko.nikolic@mail.com">
            </div>
            <div>
                <label for="lozinka">Lozinka:</label>
                <input type="password" name="register_lozinka" id="lozinka" placeholder="***********">
            </div>
            <div>
                <label for="ponovi_lozinku">Ponovi lozinku:</label>
                <input id="ponovi_lozinku" type="password" name="ponovi_lozinku"  placeholder="***********">
            </div>

            <div>
                <button>Registruj se</button>
            </div>

        </form>
    </div>
</body>
</html>
