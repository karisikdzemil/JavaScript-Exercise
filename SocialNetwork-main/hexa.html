<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/Session.js" defer></script>
    <script src="./js/User.js" defer></script>
    <script src="./js/Post.js" defer></script>
    <script src="./js/hexa.js" defer></script>
    <title>Hexa</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="./img/profile.jpg" alt="" class="profile">

                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Izmeni nalog</button>
                    <button id="logout">Odjavi se</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea name="" id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                        <button>Objavi</button>
                    </form>

                    <div id="allPostsWrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="editForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime:*</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="niko.nikolic">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="register_email" id="edit_email" placeholder="niko.nikolic@mail.com">
            </div>
            <div>
                <button>Izmeni</button>
            </div>

        </form>
        <hr>
        <button id="deleteProfile">OBRISI PROFIL</button>
    </div>
</body>
</html>
